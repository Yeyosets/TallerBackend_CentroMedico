<!DOCTYPE html>
<html lang=" es ">

<head>
    <meta charset=" UTF-8 ">
    <meta http-equiv=" X-UA-Compatible " content=" IE=edge ">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Formulario Centro Médico </title>
    <link rel=" stylesheet " href=" estilos.css ">
    <link rel=" stylesheet " href=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css "
        integrity=" sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N " crossorigin=" anonimo ">
    <link rel=" preconnect " href=" https://fonts.googleapis.com ">
    <link rel=" preconnect " href=" https://fonts.gstatic.com " crossorigin>
    <link href=" https://fonts.googleapis.com/css2?family=Righteous&display=swap " rel="stylesheet">
</head>
<link href="style.css" rel="stylesheet" type="text/css" />

<body>
    <header>
        <h1> TALLER BACKEND CENTRO MEDICO</h1>
    </header>
    <main>
        <br>
        <br>
        <div class=" contenedor texto-color"> 
            <div class=" fila ">
                <div class=" col-sm-9 col-md-7 col-lg-5 mx-auto ">
                    <div class=" card ">
                        <div class=" card-body ">
                            <h2> REGISTRO DE PACIENTES </h2>
                            <form>
                                <div class=" form-float mb-3 ">
                                    <label for=" Nombres "> Nombres del paciente: <span> * </span> </label>
                                    <input type=" texto " class=" formulario-control " id=" Nombres"
                                        placeholder=" nombres " required>
                                </div>
                                <div class=" form-float mb-3 ">
                                    <label for=" floatInput "> Apellidos del paciente: <span> * </span> </label>
                                    <input type=" text " class=" formu-control " id=" apellidos " marcador de
                                        posición=" apellidos " required>
                                </div>
                                <div class=" form-float mb-3 ">
                                    <label for=" floatInput "> Número de cédula: <span> * </span> </label>
                                    <input type=" number " class=" form-control " id=" cedula "
                                        placeholder=" Numero de Documento " required>
                                </div>
                                <div class=" form-float mb-3 ">
                                    <label for=" floatInput "> Edad del paciente: <span> * </span> </label>
                                    <input type=" number " class=" form-control " id=" edad " marcador de
                                        posición=" edad " required>
                                </div>
                                <div class=" form-float mb-3 ">
                                    <label for=" floatInput "> Teléfono del paciente: <span> * </span> </label>
                                    <input type=" number " class=" form-control " id=" teléfono " marcador de
                                        posición=" teléfono " required>
                                </div>
                                <div class=" form-float mb-3 ">
                                    <label for=" floatInput "> Especialidad medica: <span> * </span> </label>
                                    <select class=" form-control ">
                                        <option value=""> ---------------Especialidad medica ---------------------
                                        </option>
                                        <option value=" Medicina general "> Medicina general </option>
                                        <option value=" Cardiologia "> Cardiologia </option>
                                        <option value=" Medicina interna "> Medicina interna </option>
                                        <option value=" Dermatología "> Dermatología </option>
                                        <option value=" Rehabilitacion fisica "> Rehabilitacion fisica </option>
                                        <option value=" Psicologia "> Psicologia </option>
                                        <option value=" Odontología "> Odontología </option>
                                        <option value=" Radiología "> Radiología </opción>
                                    </select>
                                </div>
                                <div class=" d-grid ">
                                    <center>
                                        <button class=" btn btn-danger btn-login text-uppercase fw-bold " id=" boton1 "
                                            type=" enviar "> Enviar </button>
                                        <button class=" btn btn-danger btn-login text-uppercase fw-bold " id=" boton2 "
                                            onclick=" volver() " type=" enviar "> volver </button>
                                    </center>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src=" datos.js "> </script>
    <script src=" cookies.js"> </script>


</body>

</html>
